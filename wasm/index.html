<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="preload"
            href="/Fairfax.ttf"
            as="font"
            type="font/ttf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/style.css" />
        <title>Pico TD</title>
    </head>
    <body>
        <button id="start">Pico TD</button>
        <canvas id="pico-td"></canvas>

        <script type="module">
            import init from "./pico_td.js";

            const button = document.querySelector("#start");
            const canvas = document.querySelector("#pico-td");

            button.addEventListener("click", () => {
                button.style.display = "none";
                canvas.style.display = "block";
                init();
            });
        </script>
    </body>
</html>
